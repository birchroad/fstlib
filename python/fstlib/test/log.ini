[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=format1


[logger_root]
level=DEBUG
handlers=fileHandler

#[logger_pyfst]
#qualname=pyfst.easyip
#propagate=1
#handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=format1
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=format1
args=('test.log', 'w')
filename=test.log
mode=w


[formatter_format1]
format=%(asctime)s - %(levelname)s - %(name)s : %(module)s(%(lineno)d) -  %(message)s
datefmt=
class=logging.Formatter
